<html>
<head>
    <title>Menú</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }
        .menu-title {
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            margin: 20px 0;
            color: #4a2c2a;
        }
        .menu-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }
        .menu-item {
            text-align: center;
            width: 200px;
            cursor: pointer;
        }
        .menu-item img {
            width: 100%;
            height: auto;
        }
        .menu-item-title {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
            color: #4a2c2a;
        }
        .divider {
            height: 2px;
            background-color: #4a2c2a;
            margin: 0 20px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="menu-title">Menú</div>
    <div class="divider"></div>
    <div class="menu-container">
        <div class="menu-item" onclick="openModal('modal-navidad')">
            <img alt="Hombre de jengibre sobre una mesa de madera." height="200" src="https://storage.googleapis.com/a1aa/image/9IyzNhcije1mK66kUg4dHaNnhYYedBYQa0G35WxdDaFFCUuTA.jpg" width="200"/>
            <div class="menu-item-title">NAVIDAD</div>
        </div>
        <div class="menu-item">
            <img alt="Plato con comida y un tazón de sopa" height="200" src="https://storage.googleapis.com/a1aa/image/8AiI31BDQPLbMV6WhzCQidMqevHdWQyX0xeMbeF12XrHEocnA.jpg" width="200"/>
            <div class="menu-item-title">LANZAMIENTOS</div>
        </div>
        <div class="menu-item">
            <img alt="Barras de chocolate con nueces y frutas secas" height="200" src="https://storage.googleapis.com/a1aa/image/zDPyhl9R4EpIMdykzu0oevH5MqDyhm3NwdVN1lMSXnQBBK3JA.jpg" width="200"/>
            <div class="menu-item-title">CHOCOLATES</div>
        </div>
        <div class="menu-item">
            <img alt="Cesta con panecillos redondos" height="200" src="https://storage.googleapis.com/a1aa/image/YQfWWIdQfioiCUH9fCkT56xO96UGWN0XZlmh84Wdk3bOEocnA.jpg" width="200"/>
            <div class="menu-item-title">PROMOCIONES</div>
        </div>
    </div>

    <!-- The Modal -->
    <div id="modal-navidad" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('modal-navidad')">&times;</span>
            <h2>Información sobre Navidad</h2>
            <p>Detalles del producto de Navidad.</p>
        </div>
    </div>

    <script>
        function openModal(modalId) {
            document.getElementById(modalId).style.display = "block";
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = "none";
        }

        window.onclick = function(event) {
            var modal = document.getElementById('modal-navidad');
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</body>
</html>
